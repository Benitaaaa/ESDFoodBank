<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"/>
</head>

<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

<body>
    
<!-- navbar starts  -->
<div id="app">
  <Navbar></Navbar>
</div>
<!-- navbar ends  -->



<div class="container mt-5">
  <h1 class = "m-5 "> Welcome to Savood! </h1>

  <div id="toggle">
    <button @click="toggleCurrent" class="btn btn-secondary mx-1">Toggle Current</button>
    <button @click="toggleListing" class="btn btn-secondary mx-1">Toggle Listing</button>
    <button @click="toggleHistory" class="btn btn-secondary mx-1">Toggle History</button>

    <!-- Current Delivery -->
    <div id="toggle" class="mt-3" v-show="showCurrent">
      <h1 class="display-4">Current Order</h1>
      <div id="currentOrder"></div>
    </div>

    <!-- Listing -->
    <div id="toggle" class="mt-3" v-show="showListing">
      <h1 class="display-4">Open Listing</h1>
      <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col">
          <div class="card h-100">
            <img src="img/restoABC.jpeg" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">Restaurant ABC</h5>
              <p class="card-text">Vegetarian bento boxes: 10 <br> Non-vegetarian bento boxes: 20
              </p>
            </div>
            <div class="card-footer">
              <small class="text-muted">Last updated 3 mins ago</small>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <!-- History -->
    <div id="toggle" class="mt-3" v-show="showHistory">
      <div id="main-container" class="container">
        <h1 class="display-4">Past Orders</h1>
        <table class='table table-striped border-1'>
            <thead class='table-dark'>
                <tr>
                    <th>Order ID</th>
                    <th>FoodBank ID</th>
                    <th>Restaurant ID</th>
                    <th>Dish ID</th>
                    <th>Quantity</th>
                    <th>Status</th>
                    
                </tr>
            </thead>
          <tbody id="orderTable"></tbody>
      </table>
        <!-- <a id="addBookBtn" class="btn btn-primary" 
      href="add-book.html">Add a book</a> -->
      </div>
    </div>

  </div>
</div>
<!-- <script src="app.js"></script> -->





</body>
<script>
  const app = Vue.createApp({
      data() {
        return {
          userId: null,
          userType: null,
        };
      },

      created() {
        const saveduserId = localStorage.getItem('userId');
        const saveduserType = localStorage.getItem('userType');
        console.log(saveduserId, saveduserType)
        if (saveduserId) {
            this.userId = parseInt(saveduserId);
        }
        this.userType = saveduserType
        console.log(this.userId, this.userType)
      }
    });
  </script>

  <script src="Navbar.js"></script>

  <script>app.mount('#app');</script>

  <!-- Dashboard toggle starts -->
<script>
  const app2 = Vue.createApp({
  data() {
    return {
      showCurrent: false,
      showListing: false,
      showHistory: false,
    };
  },
  methods: {
    toggleCurrent() {
      this.showCurrent = !this.showCurrent;
    },
    toggleListing() {
      this.showListing = !this.showListing;
    },
    toggleHistory() {
      this.showHistory = !this.showHistory;
    }
  }
});
app2.mount('#toggle');
</script>
<!-- Dashboard toggle ends -->

  

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</html>
